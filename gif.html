<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen GIF</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        .gif-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            overflow: hidden; 
        }
        img {
            width: 100%;  
            height: auto; 
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="celebration-gif.gif" alt="Celebration GIF">
    </div>
</body>
</html>
